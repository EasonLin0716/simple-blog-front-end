<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="stylesheet"
      href="https://yabwe.github.io/medium-editor/screen.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.22.1/css/medium-editor.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/medium-editor/5.22.1/css/themes/flat.css"
    />
    <title>simple-blog-frontend</title>
    <style>
      /* ---Medium editor css--- */
      .medium-editor-element {
        outline: none;
      }

      a,
      a:hover,
      section.splash h1 span,
      .medium-editor-toolbar li button,
      .color-1,
      .color-2 {
        color: #ffffff;
      }

      body,
      pre,
      .medium-editor-button-active b,
      code {
        color: #2c3e50;
      }

      .medium-editor-button-active.medium-editor-button-active.medium-editor-button-active {
        background-color: #4fc08d;
      }

      pre,
      code {
        background: #f8f8f8;
        width: 80vw;
      }

      pre#cdn,
      code.data,
      pre#usage {
        max-width: 900px;
      }

      code.data {
        margin-top: 50px;
      }

      .medium-toolbar-arrow-over:before {
        border-color: transparent transparent #2c3e50 transparent;
      }

      .medium-editor-toolbar li button {
        border-right: 1px solid #2c3e50;
      }

      section.installation,
      .medium-editor-toolbar,
      .medium-editor-toolbar-anchor-preview,
      .github-fork-ribbon {
        background: #000;
      }

      .medium-toolbar-arrow-under:after {
        border-color: #2c3e50 transparent transparent transparent;
      }

      #toolbar-placeholder {
        display: none;
      }

      h2 {
        color: #000;
      }
      .medium-editor-placeholder::after {
        color: #6c757d;
        font-style: normal;
      }

      blockquote {
        border-left: 3px solid #000;
        margin-top: 2em;
        padding-left: 23px;
        font-size: 21px;
        font-style: italic;
      }
      /* ---Medium editor css--- */
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but simple-blog-frontend doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
